<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div id="box" class="box centered">
        <div id="quote-box" class="quote-box">
            <p id="text" class="quote-text"></p>
            <p id="author" class="author-text"></p>
            <a href="https://cdnlogo.com/logo/twitter-icon_498.html"><img src="https://cdn.cdnlogo.com/logos/t/96/twitter-icon.svg" class="twitter-logo"></a>
            <button id="new-quote" class="button">Click me!</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
    <script src="script/jquery.js" type="module"></script>
    <script src="script/quotes.js" type="module"></script>
  </body>
</html>
